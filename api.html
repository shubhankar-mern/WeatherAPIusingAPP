<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://use.fontawesome.com/7877798194.js"></script>
    <link rel="stylesheet" href="api.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
 
<div class="container">
   <div class="card">
       <h2><i class="fa fa-map-marker"></i><span id="location"></span></h2>
  <h6 id="weather"></h6>
  <h4><span id="temp"></span><sup>o</sup>C</h4>
<img src="" alt="Weather" id="icon">
<button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>
    </div> 
</div>

    
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
    
</script>
<script>
    link="https://api.openweathermap.org/data/2.5/weather?q=kolkata&appid=a2e1100169924eed0295f4a60b29831a";
    var request=new XMLHttpRequest();
    request.open('GET',link,true);
    request.onload=function(){
        var obj=JSON.parse(this.response);
        console.log(obj);
        document.getElementById('weather').innerHTML=obj.weather[0].main;
        document.getElementById('location').innerHTML=obj.name;
        document.getElementById('temp').innerHTML=Math.round(obj.main.temp-273.15);
        document.getElementById('icon').src="https://openweathermap.org/img/w/"+obj.weather[0].icon+".png";
    }
   // if(request.status>=200 && request.status<400)
   // {
   //  var temp=obj.main.temp;
   // }else{
   //     console.log("The city data is not available");
   // }
   request.send();
</script>  
</body>
</html>
